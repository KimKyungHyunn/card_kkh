# springboot-app.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: card-kkh
  namespace: group1-team7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: card-kkh
  template:
    metadata:
      labels:
        app: card-kkh
    spec:
      containers:
      - name: card-kkh
        image: k8s-vga-worker1:5000/team7-card-kkh:latest
        imagePullPolicy: Always #IfNotPresent
        ports:
        - containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  name: card-kkh
  namespace: group1-team7
spec:
  selector:
    app: card-kkh
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8083
      nodePort: 30741
  type: NodePort